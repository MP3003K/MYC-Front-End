<section class="flex m-3">
  <div class="m-2 bg-slate-400 rounded-md w-60 h-96 ">

  </div>

  <div class="m-2 bg-slate-400 rounded-md w-60 h-96">
    <div> {{titulo}}</div>

    <form action="">
      <input type="text" name="nombre" [(ngModel)]="nombre"><br />
      <input type="text" name="apellido" [(ngModel)]="apellido"><br />

      <div (click)="registarUsuarios()" value="Registrar"
        class="bg-cyan-500 cursor-pointer w-16 h-5 rounder rounded-r-md"> registrar</div>
    </form>
    <p *ngIf="registrado;else sinregistrar" >{{mensaje}} con el nombre de {{nombre}} {{apellido}}</p>
    <ng-template #sinregistrar>
      <p>nadie registrado</p>
    </ng-template>

<br>
<br>
<ul>
  <li *ngFor="let entrada of entradas">{{entrada.titulo}}</li>
</ul>
  </div>

</section>
