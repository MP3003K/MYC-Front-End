
<div class="container">
        <form >
          <br>
<label for="nombre">Nombre:</label>
<input type="text" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]="cuadroNombre">
<br>

<label for="apellido">Apellido:</label>
<input type="text" name="apellido" id="apellido" placeholder="Apellido" [(ngModel)]="cuadroApellido">
<br>

<label for="cargo">Cargo:</label>
<input type="text" name="cargo" id="cargo" placeholder="Cargo" [(ngModel)]="cuadroCargo">
<br>

<label for="salario">Salario:</label>
<input type="text" name="salario" id="salario" placeholder="Salario" [(ngModel)]="cuadroSalario">

</form>
<br>
<br>
<button type="submit" value="" (click)="agregarEmpleado()">
  agregar
</button>


<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of empleados">
        {{empleado.nombre}}
        {{empleado.apellido}}
        {{empleado.cargo}}
        {{empleado.salario}}
      </div>
    </div>
  </div>
</div>
